    <el-row
      class="by1 size-conversation px3 z-index-1"
      id="message-box"
      :class="{ 'bg-white': chatConfig.darkMode === undefined || chatConfig.darkMode === false, 
                'dark-theme': chatConfig.darkMode === true,
                'dark-border': chatConfig.darkMode === true}"
    >
      <el-row
        class="text-center my1"
        v-if="activeConversation && activeConversation.oldConversation.noResult !== true"
      >
        <intersect @enter="autoLoadOldMessages()" v-if="showAutoloading">
          <el-button class="unclickable" round plain>
            <font-awesome-icon
              icon="sync"
              class="icon-medium text-primary"
              spin
            ></font-awesome-icon>
          </el-button>
        </intersect>
        <el-button
          class="unclickable"
          round
          plain
          v-if="showAutoloading === false"
        >
          <font-awesome-icon
            icon="sync"
            class="icon-medium text-primary"
            spin
          ></font-awesome-icon>
        </el-button>
      </el-row>

      <el-row
        class="text-center my1"
        v-if="activeConversation && activeConversation.oldConversation.noResult === true"
      >
        <strong>{{ $t('chatbox.oldMessagesLimit') }}</strong>
      </el-row>

      <el-row v-if="activeConversation && activeConversation.list.length !== 0">
        <el-row v-for="(message, key) in activeConversation.list" :key="key">
          <div id="newMessages">
            <div class="float-right p1 message-style" v-if="message.ownMessage">
              <p class="m0">
                <span v-html="parseMessage(message.msg)"></span>
                <!-- <small class="text-gray chat-bubble-timeStamp">
                  {{ message.stampDate | isDateToday(appLocale) }}
                </small> -->
              </p>
            </div>

            <div
              class="float-left p1 m1 b-rounded message-style"
              :class="{ 'bg-light-gray': chatConfig.darkMode === undefined || chatConfig.darkMode === false, 'bg-dark-light': chatConfig.darkMode === true }"
              v-if="message.ownMessage === false"
            >
              <p class="m0">
                <span v-html="parseMessage(message.msg)"></span>
                <!-- <small class="text-gray chat-bubble-timeStamp">
                  {{ message.stampDate | isDateToday(appLocale) }}
                </small> -->
              </p>
            </div>
          </div>
        </el-row>
      </el-row>
    </el-row>
    <v-container fluid>
      <v-row>
        <v-col sm="1" class="pr-0">
          <v-btn x-small color="#22497a" fab dark>
            <v-icon>mdi-access-point</v-icon>
          </v-btn>
        </v-col>
        <v-col sm="9">
          <!-- <v-textarea filled rows="1" row-height="10"></v-textarea> -->
          <cool-textarea
            :content.sync="chatBoxForm.message"
            ref="coolTextarea"
            @enterKey="submitMessage()"
            @sendTypingSignal="sendTypingSignal()"
            @contentChanged="chatboxContentChanged"
          ></cool-textarea>
        </v-col>
        <v-col sm="2">

    </v-container>

  </div>
  <div v-show="activeConversation === null">
    <el-row class="text-center mt7">
      <img
        src="svg-emoji/pensive-emoji.svg"
        height="180px"
        width="180px"
        alt="Pensive Face"
        v-if="chatboxEmoji === 'pensive'"
      />
      <img
        src="svg-emoji/thinking-emoji.svg"
        height="180px"
        width="180px"
        alt="Thinking Face"
        v-if="chatboxEmoji === 'thinking'"
      />
      <img
        src="svg-emoji/happy-emoji.svg"
        height="180px"
        width="180px"
        alt="Thinking Face"
        v-if="chatboxEmoji === 'happy'"
      />
      <img
        src="svg-emoji/confused-emoji.svg"
        height="180px"
        width="180px"
        alt="Confused Face"
        v-if="chatboxEmoji === 'confused'"
      />
    </el-row>
    <el-row class="text-center text-bold text-big mt6">
      <span>{{ $t('chat.noOpenConversation') }} </span>
    </el-row>
    <el-row class="text-center text-bold text-big">
      <span
        >{{ $t('chat.tipNewConversation') }}
        <font-awesome-icon icon="comment" class="icon-medium"
      /></span>
    </el-row>
  </div>
  <contact-details
    class="z-index-3"
    :activeContact="activeContact"
    :showContactDetails="showContactDetails"
    @closeContactDetails="closeContactDetails"
  ></contact-details>
</div>
